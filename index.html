<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #aee0e6;
      color: #333;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      font-size: 16px;
    }

    header a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
    }

    header a:hover {
      color: #007bff;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      background-color: #aee0e6;
    }

    .hero img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 80px;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    p.subtitle {
      font-size: 18px;
      color: #fff;
      letter-spacing: 1px;
      margin-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.6);
      padding-top: 10px;
      width: 60%;
      max-width: 400px;
    }

    section {
      background: #fff;
      padding: 60px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .pdf-links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 24px;
      border-radius: 25px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .pdf-links a:hover {
      background: #0056b3;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">Home</a>
    <a href="#">My Works</a>
  </header>

  <div class="hero">
    <img src="myphoto.jpg" alt="My Photo" />
    <h1>ASHLEY</h1>
    <p class="subtitle">Vlogging About Beauty, Fashion, Life Hacks & My Life!</p>
  </div>

  <section>
    <h2>我的作品</h2>
    <div class="pdf-links">
      <a href="work1.pdf" target="_blank">作品一</a>
      <a href="work2.pdf" target="_blank">作品二</a>
      <a href="work3.pdf" target="_blank">作品三</a>
    </div>
  </section>

  <footer>
    © 2025 My Personal Website
  </footer>

</body>
</html>
