<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #aee1eb; /* 淡藍綠背景 */
            color: #333;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: 8px;
            margin: 0;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 18px;
            color: #444;
        }

        .photo-box {
            text-align: center;
            margin: 40px 0;
        }

        .photo-box img {
            width: 260px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .section {
            text-align: center;
            padding: 40px 20px;
        }

        a.button {
            display: inline-block;
            padding: 14px 26px;
            background: #6b4bff;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.2s ease;
        }

        a.button:hover {
            background: #5736d5;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- 標題區 -->
    <header>
        <h1>MY PAGE</h1>
        <div class="subtitle">Welcome to My Personal Website</div>
    </header>

    <!-- 個人照片 -->
    <div class="photo-box">
        <img src="me.jpg" alt="My Photo">
    </div>

    <!-- 作品下載 -->
    <div class="section">
        <h2>My Work</h2>
        <p>你可以在下面下載我的個人作品：</p>
        <a class="button" href="work.pdf" target="_blank">下載作品 PDF</a>
    </div>

    <footer>
        © 2025 My Portfolio. All rights reserved.
    </footer>

</body>
</html>
