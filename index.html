<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人首頁</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4f9dd9;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 將 your-photo.jpg 換成你自己的照片路徑 -->
    <img src="your-photo.jpg" alt="個人照片">
    <h1>陳文魯</h1>
    <p>您好！我是資訊科技老師，喜歡用遊戲化的方式教演算法與創意專題。<br>
       歡迎來到我的個人首頁！</p>
  </div>
</body>
</html>
